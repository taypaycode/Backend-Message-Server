<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Backend Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Backend Development</h1>
        <div class="message-input">
            <input type="text" id="messageInput" placeholder="Enter your message">
            <button id="sendMessage">Send Message</button>
        </div>
        <div class="messages">
            <h2>Messages</h2>
            <ul id="messageList">
                <!-- Messages will be loaded here by script.js -->
            </ul>
        </div>
        <button id="getMessage">Get Message from Backend</button>
        <button id="getMessage2">Get Message from Backend2</button>
        <button id="getMessage3">Get Message from Backend3</button>
        <p id="message"></p>
        <p id="message2"></p>
        <h2 id="message3"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
